<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: lightgray; border-style: solid; border-color: orange;}
        button          {background-color: blue; color: white; border: none; border-radius: 4px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <strong>8-digit Employee ID:</strong><br>
        <input type="text" id="id" maxlength="8" required><br>
        <strong>Full Name:</strong><br>
        <input type="text" id="name" required><br>
        <strong>4-Digit Extension:</strong><br>
        <input type="text" id="ext" maxlength="4" required><br>
        <strong>Email:</strong><br>
        <input type="text" id="email" required><br>
        <strong>Department:</strong><br>
        <label for="department" required></label>
            <select name="department" id="department">
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="qualityAssurance">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select><br><br>

        <button class="button" id="submit">Add Employee</button><br><br>
    </form>
</body>

</html>
